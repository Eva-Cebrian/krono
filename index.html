<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TRACKER SEGUNDA VERSION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    <main class="container">
    <section class="section">
        <div class="columns">
            <div>
                <h3 id="regataIniciada"></h3>
                <h1 id="tiempoTranscurrido"></h1> 
                <div class="d-grid gap-20">
                    <button type="button" class="btn btn-primary" id="btnIniciar"><span>Iniciar</span></button>
                </div>

                <div class="botonesMarcaFinalizar">
                    <button type="button" class="btn btn-success btn-lg my-2" id ="btnMarca"><span>Tomar marca de tiempo</span></button>
                    
                    <button type="button" class="btn btn-danger btn-lg my-2" id="btnDetener"><span>Finalizar Cronometro</span></button>
                </div>


                <div id="contenedorMarcas">
                     <!-- INICIO DE TABLA -->
                    <table class="table table-striped" id="testTable">
                        <thead>
                          <tr class="table-dark">
                            <th>Posicion</th>
                            <th>Tiempo</th>
                          </tr>
                        </thead>
                        <tbody>
                          <!-- Las filas se agregarán dinámicamente aquí -->
                        </tbody>
                      </table>
                    
                      <!-- FIN DE TABLA -->

                </div>
                
            </div>
        </div>
    </section>
    <hr>
    <h3 id="regataFinalizada"></h3>
    <div class="mb-4">
        <button type="button" class="btn btn-success btn-lg btn-block" id="descargarFichero">Descargar fichero tiempos</button>
    </div>
   
    
</main>



    <script src="./js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
